    <script>
        // 1. LOGIKA FILTER PROYEK
        function filterProjects(radio) {
            const selectedYear = radio.value;
            const projects = document.querySelectorAll('.project-card');
            projects.forEach(project => {
                const projectYear = project.getAttribute('data-year');
                if (selectedYear === 'semua' || selectedYear === projectYear) {
                    project.classList.remove('hidden');
                } else {
                    project.classList.add('hidden');
                }
            });
        }

        // 2. LOGIKA DARK/LIGHT MODE
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('sun-icon'); // Matahari untuk tema gelap
        const lightIcon = document.getElementById('moon-icon'); // Bulan untuk tema terang
        const html = document.getElementById('html-root');

        // Cek LocalStorage untuk tema
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            darkIcon.classList.remove('hidden');
        } else {
            html.classList.remove('dark');
            lightIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    html.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    html.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (html.classList.contains('dark')) {
                    html.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    html.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // 3. LOGIKA DUA BAHASA (ID / EN)
        const langToggleBtn = document.getElementById('lang-toggle');
        const translatableElements = document.querySelectorAll('.translate-text');

        // Cek bahasa dari LocalStorage (default ID)
        let currentLang = localStorage.getItem('language') || 'id';

        function applyLanguage(lang) {
            translatableElements.forEach(el => {
                // Mengambil teks dari atribut data-id atau data-en
                el.innerHTML = el.getAttribute(`data-${lang}`);
            });
            langToggleBtn.innerText = lang === 'id' ? 'ðŸ‡®ðŸ‡© ID' : 'ðŸ‡¬ðŸ‡§ EN';
        }

        // Terapkan bahasa saat halaman dimuat
        applyLanguage(currentLang);

        // Saat tombol bahasa diklik
        langToggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'id' ? 'en' : 'id';
            localStorage.setItem('language', currentLang);
            applyLanguage(currentLang);
        });
    </script>
